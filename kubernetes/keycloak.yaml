apiVersion: v1
kind: Service
metadata:
  name: keycloak
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 31284
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        args: ["start-dev"]
        env:
        - name: KC_PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: REDIRECT_SOCKET
          value: proxy-https
        - name: KEYCLOAK_ADMIN
          value: admin  
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin
        - name: KC_DB
          value: postgres  
        - name: KC_DB_USERNAME
          value: postgres  
        - name: KC_DB_PASSWORD
          value: "121002"  
        - name: KC_DB_URL
          value: jdbc:postgresql://192.168.1.217:5432/keycloak
        ports:
          - name: http
            containerPort: 8080
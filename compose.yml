  idp_service:
    container_name: cpm_idp_service
    build:
      context: ./services
      dockerfile: Dockerfile
      args:
        - BASE_API_URL=http://api.cpm.com
        - SERVICE_NAME=Identity
        - KEYCLOAK_URL=http://localhost:8080
    ports:
      - "3000:8000"
    networks:
      - cpm_network

  cache:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --loglevel warning
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    networks:
    - cpm_network

